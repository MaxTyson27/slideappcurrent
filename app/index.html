<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide App</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <script defer src="js/main.min.js"></script>
    <script defer src="js/wow.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header" id="home">
        <div class="header__video">
          <div class="header__video-box">
            <video autoplay playsinline loop muted disablepictureinpicture>
              <source src="videos/video.webm" type="video/webm">
              <source src="videos/video.mp4" type="video/mp4">
            </video>
          </div>
          <div class="header__video-box sm">
            <video autoplay playsinline loop muted disablepictureinpicture>
              <source src="videos/video.webm" type="video/webm">
              <source src="videos/video-sm.mp4" type="video/mp4">
            </video>
          </div>
        </div>
        <div class="header__inner">
          <div class="container"> 
            <div class="header__inner-box"><a class="logo" href="/"><img src="images/logo.png" alt="logo icon"></a>
              <nav class="menu">
                <ul class="menu__list">
                  <li class="menu__list-item"> <a class="menu__list-link" href="#home">home</a></li>
                  <li class="menu__list-item"> <a class="menu__list-link" href="#roadmap">roadmap</a></li>
                  <li class="menu__list-item"> <a class="menu__list-link" href="#team">team</a></li>
                  <li class="menu__list-item"> <a class="menu__list-link" href="#backers">our backers</a></li>
                  <li class="menu__list-item"> <a class="menu__list-link" href="#litepaper">litepaper</a></li>
                  <li class="menu__list-item"> <a class="menu__list-link" href="#paper">white paper</a></li><a class="menu__button--sm" href="#footer">get app</a>
                </ul>
              </nav><a class="header__button" href="#footer">get app</a>
              <div class="burger"><span></span><span></span><span></span></div>
            </div>
          </div>
        </div>
      </header>
      <main class="main"></main>
    </div>
  </body>
</html>
